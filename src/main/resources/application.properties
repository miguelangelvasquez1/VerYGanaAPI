spring.application.name=VerYGanaAPI
# =====================
# CONEXIÓN MYSQL
# =====================
spring.datasource.url=jdbc:mysql://localhost:3306/verygana?useSSL=false&serverTimezone=America/Bogota
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================
# CONFIGURACIÓN JPA
# =====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota

# =====================
# CONFIGURACIÓN JWT
# =====================
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem
#15 minutes
jwt.access-token.expiration:900
#7 days
jwt.refresh-token.expiration:604800