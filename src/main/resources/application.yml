spring:
  application:
    name: VerYGanaAPI
  config:
    import: optional:file:.env[.properties]

  # =====================
  # DATABASE CONFIGURATION
  # =====================
  datasource:
    # POSTGRESQL RENDER (Production)
     #url: ${DB_URL:jdbc:postgresql://dpg-d3shcb8dl3ps73de54c0-a.oregon-postgres.render.com:5432/veryganadb}
     # username: ${DB_USERNAME:root}
     # password: ${DB_PASSWORD:1234}
     # driver-class-name: org.postgresql.Driver

  # MYSQL LOCAL (Commented - for reference)
     url: jdbc:mysql://localhost:3306/verygana?useSSL=false&serverTimezone=America/Bogota
     username: root
     password: 1234
     driver-class-name: com.mysql.cj.jdbc.Driver

  # =====================
  # JPA/HIBERNATE CONFIGURATION
  # =====================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        # dialect: org.hibernate.dialect.PostgreSQLDialect
        # dialect: org.hibernate.dialect.MySQL8Dialect  # Para MySQL, deprecated
        jdbc:
          time_zone: America/Bogota

  # =====================
  # MULTIPART/FILE UPLOAD
  # =====================
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      file-size-threshold: 2MB
      # max-file-count: 20

# ============================================
# JWT CONFIGURATION
# ============================================
rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem

commissions:
  ad-commission: 0.1
  

jwt:
  access-token:
    expiration: 86400      # 1 day (in seconds)
  refresh-token:
    expiration: 604800     # 7 days (in seconds)

# ============================================
# STORAGE CONFIGURATION
# ============================================
storage:
  provider: cloudinary  # Options: cloudinary, r2

# =====================
# CLOUDINARY (Development)
# =====================
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

# =====================
# CLOUDFLARE R2 (Production - Future)
# =====================
cloudflare:
  r2:
    account-id: ${R2_ACCOUNT_ID:your-account-id}
    access-key-id: ${R2_ACCESS_KEY_ID}
    secret-access-key: ${R2_SECRET_ACCESS_KEY}
    bucket-name: ${R2_BUCKET_NAME:verygana-campaigns}
    cdn-domain: ${R2_CDN_DOMAIN:} # Opcional: cdn.verygana.com
    endpoint: ${R2_ENDPOINT:} # Opcional, se construye automáticamente

# Configuración de limpieza de huérfanos
cleanup:
  orphaned-assets:
    enabled: true
    cron: "0 0 2 * * ?" # Cada día a las 2 AM
    max-age-hours: 24 # Eliminar huérfanos de más de 24 horas

# ============================================
# CACHE CONFIGURATION
# ============================================
spring.cache:
  type: caffeine
  caffeine:
    spec: maximumSize=500,expireAfterWrite=24h
  cache-names:
    - availableAdsCount
    - userPreferences
    - categories
    - departments
    - municipalities

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging:
  level:
    root: INFO
    com.verygana2: DEBUG
    com.verygana2.repositories: DEBUG
    com.verygana2.services: INFO
    com.verygana2.services.storage: DEBUG
    #org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG

# ============================================
# Email service
# ============================================   
sendgrid:
  api-key: ${SENDGRID_API_KEY}
  from-email: notificaciones@verygana.com
  from-name: VerYGana
  support-email: soporte@verygana.com
# ============================================
# TAXES
# ============================================      
taxes:
  iva: ${IVA}
# ============================================
# PLATFORM EARNINGS
# ============================================ 
platformEarnings:
  product-commission : ${PRODUCT_SALE_COMMISSION}
# ============================================
# USERS EARNINGS
# ============================================  
usersEarnings:
  ad-view: ${AD_VIEW}

# ============================================
# GAMES CONFIG
# ============================================ 
games:
  user-hash-secret: ${USER_HASH_SECRET}
  session-expiration-minutes: 30
